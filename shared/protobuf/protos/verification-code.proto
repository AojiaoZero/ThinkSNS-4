syntax = "proto3";

package odroe.socfony;

// Verification code service.
service VerificationCodeService {
    // Send a verification code to the given phone number.
    rpc Send (SendVerificationCodeRequest) returns (VerificationCodeResponse) {}
}

// Request to send a verification code.
message SendVerificationCodeRequest {
    string phone = 1;
}

// Response to a verification code request.
message VerificationCodeResponse {
    bool success = 1;
}
